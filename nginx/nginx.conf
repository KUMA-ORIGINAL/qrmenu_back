upstream back {
    server backend:8000;
}

upstream front {
    server frontend:3000;  # Ваш фронтенд контейнер, который слушает порт 3000
}

server {
    listen 80;
    server_name $DOMAIN www.$DOMAIN;
    charset utf-8;
    client_max_body_size 5M;
    server_tokens off;

    location / {
        proxy_pass http://front;  # Проксируем запросы на фронтенд
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }

    location /api/ {
        proxy_pass http://back/api/;  # Проксируем запросы на бэкенд для API
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }

     location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://back/admin/;
     }

    location /static/ {
        alias  /app/static/;
        expires 15d;
    }

     location /media/ {
        alias  /app/media/;
        expires 7d;
    }
}

